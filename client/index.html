<html>
    <head>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            .primary_view {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .current-hand {
                position: relative;
                margin: 0 auto;
                display: block;
                width: 250px;
                height: 350px;
            }
            .card {
                width: 250px;
                height: 350px;
                position: absolute;
                perspective: 1000px;
            }
            .card.focused {
                z-index: 10;
            }
            .card .inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;

                /* overflow:hidden; */

                /* background-color: #f1f1f1; */
                /* margin: 10px; */
                /* padding: 10px; */
                /* border-radius: 10px; */


                transition: transform 0.8s;
                transform-style: preserve-3d;
            }
            .card:not(.flipped) .inner {
                transform: rotateY(180deg);
            }
            .card .front, .card .back {
                position: absolute;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden; /* Safari */
                backface-visibility: hidden;
                padding: 10px;
            }
            .card .front {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .card .front .actions .action {
                cursor: pointer;
            }
            .card .back {
                transform: rotateY(180deg);
            }
            .card-title {
                font-size: 20px;
                font-weight: bold;
            }
            .card-text {
                font-size: 16px;
            }
            .card-button {
                font-size: 16px;
                font-weight: bold;
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-if="state.loading">
                Loading...
            </div>
            <div v-else-if="state.error">
                <p>Error: {{ state.error }}</p>
            </div>
            <div v-else :style="tableTopStyle">
                <div class="deck-list">
                    list of recent / fav decks here
                </div>
                <div class="search">
                    search / quick action box
                </div>
                <div class="primary_view">
                    <div class="current-hand" v-if="active_hand">
                        <div class="card"

                            v-for="(card_name,key) in active_hand.hand_order"
                            :key="card_name"
                            :altText="JSON.stringify(card)"

                            :class="{
                                focused: player.focused_card === card_name,
                                flipped: cardFromDeck(card_name)?.flipped
                            }"

                            :set-card="card = cardFromDeck(card_name)"

                            @click=" !cardFromDeck(card_name)?.flipped
                                ? setCard(card_name,'flipped',true)
                                : void(0);">

                            <div class="inner" :style="cardStyle">
                                <!-- only show front if card is flipped -->
                                <div class="front"
                                    v-if="card?.flipped"
                                    :style="cardFrontStyle">
                                    <div class="text">{{card?.front?.text ?? '?'}}</div>
                                    <div class="inputs">
                                        <div v-for="(input,key) in card?.inputs">
                                            <label for="input.name">
                                                {{input.label}}
                                            </label>
                                            <input v-bind="input" />
                                        </div>
                                    </div>
                                    <div class="actions"
                                        v-if="card?.actions">
                                        <div class="action"
                                            v-for="(action,key) in card?.actions"
                                            :key="key"
                                            @click="act(action.name)">
                                            {{actions?.[action.name]?.label}}
                                        </div>
                                    </div>
                                </div>
                                <div class="back" :style="cardBackStyle">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/client/client.mjs" type="module"></script>
    </body>
</html>
