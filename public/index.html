<!DOCTYPE html>
<html>
    <head>
        <title>CardBox</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r117/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r117/examples/js/loaders/FBXLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r117/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r117/examples/js/libs/inflate.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/varela-round-3" rel="stylesheet">
        <link href="./public/dist/client.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background: black;
                font-family: 'Varela Round', sans-serif;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
                z-index: 1;
            }
            video {
                position: absolute;
                width: 160px;
                height: 90px;
                left: 0;
                bottom: 0;
                opacity: 1.0;
                border: 1px solid blue;
            }
            video.muted {
                opacity: 0.5;
            }
            #opponent_video {
                left: auto;
                right: 0;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="vue-layer"></div>
        <script src="./public/client-boot.js"></script>
    </body>
</html>
