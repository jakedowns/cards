<!DOCTYPE html>
<html>
    <head>
        <title>CardBox</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <!-- Importing Three.js as ES6 modules -->
        <script type="module">
            // import our .scss via Vite
            import '../client/client.scss';

            import * as THREE from './threejs/build/three.module.js';
            // import { FBXLoader } from '../threejs/examples/jsm/loaders/FBXLoader.js';
            // import { OrbitControls } from '../threejs/examples/jsm/controls/OrbitControls.js';
            // import { Inflate } from '../threejs/examples/jsm/libs/inflate.module.min.js';
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/varela-round-3" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background: black;
                font-family: 'Varela Round', sans-serif;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
                z-index: 1;
            }
            video {
                position: absolute;
                width: 160px;
                height: 90px;
                left: 0;
                bottom: 0;
                opacity: 1.0;
                border: 1px solid blue;
            }
            video.muted {
                opacity: 0.5;
            }
            #opponent_video {
                left: auto;
                right: 0;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="vue-layer"></div>
        <script type="module">
            // Importing all exports from 3dclient.mjs
            import * as client3D from '../client/client3d.mjs';
        </script>
    </body>
</html>
