<!DOCTYPE html>
<html>
    <head>
        <title>CardBox</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/varela-round-3" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background: black;
                font-family: 'Varela Round', sans-serif;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
                z-index: 1;
            }
            video {
                position: absolute;
                width: 160px;
                height: 90px;
                left: 0;
                bottom: 0;
                opacity: 1.0;
                border: 1px solid blue;
            }
            video.muted {
                opacity: 0.5;
            }
            #opponent_video {
                left: auto;
                right: 0;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <a href="./client/2d-client/index.html" class="absolute t-0 l-0 text-red-600 color-red-600">Try the 2D mode</a>
        <div id="vue-layer"></div>
        <script type="module">
            // Importing all exports from 3dclient.mjs
            import * as client3D from '../client/client3d.mjs';
            document.addEventListener('DOMContentLoaded', () => {
                console.warn('3D client loaded', client3D)
                client3D.default.init();
            });
        </script>
    </body>
</html>
